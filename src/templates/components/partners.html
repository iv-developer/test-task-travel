<div class="partenrs">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul class="partenrs__list">
                    {% set counters = [1, 2, 3, 4, 5, 6] %}
                    {% for i in counters %}
                        <li class="partenrs__item"><img src="{{imgsrc}}partners-{{i}}.png" alt="partners"></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
